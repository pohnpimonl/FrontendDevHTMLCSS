<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
            text-align: center;
            width: 100%;
            padding: 50px;
        }
        .index{
            width: 35%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">data1</th>
        </tr>
        <tr>
            <td colspan="3">data11</td>
        </tr>
        <tr>
            <td class="index">data21</td>
            <td colspan="2">data22</td>
        </tr>
        <tr>
            <td colspan="3">data31</td>
        </tr>
    </table>
</body>

</html>
